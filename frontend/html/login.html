<html>
    <head>
        <title>Page de connexion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        <div class="form-data" v-if="!submitted">
                            <div class="forms-inputs mb-4"><span>Email ou Prenom</span> 
                                <input type="text" id="emailValue" value="">
                                <div class="invalid-feedback">A valid email is required!</div>
                            </div>
                            <div class="forms-inputs mb-4"> <span>Mot de passe</span> 
                                <input type="password" id="passwordValue" value="">
                                <div class="invalid-feedback">Password must be 8 character!</div>
                            </div>
                            <div class="mb-3"> <button id="buttonLogin" class="btn btn-dark w-100">Se connecter</button> </div>
                            <div class="mb-3"> <button id="buttonRegister" class="btn btn-dark w-100">S'enregistrer</button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/login.js"></script>
</html>
